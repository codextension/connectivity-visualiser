<div id="full_map"
     leaflet 
     [leafletOptions]="options"
     [leafletLayersControl]="layersControl"
     (leafletMapReady)="onMapReady($event)">
</div>

<form method="POST" enctype="multipart/form-data" id="form_upload" action="/parse_csv" name="form_upload">
    <input type="file" name="data_upload" (change)="onFileSelect($event.target)" [disabled]="disabledFileUpload" id="data_upload" accept=".csv" />
</form>
